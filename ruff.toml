# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.14
target-version = "py314"

[lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["ALL"]
ignore = [
    "ERA001",
    "S603",
    "RUF001",
    "G004",
    "BLE001",
    "PLR0913", # 关闭接口参数数量限制
    "PGH004",
    "TRY003",
    "ANN204", # 缺少返回类型注解
    "D101", # 缺少文档
    "D104", # 缺少文档
    "D105", # 缺少文档
    "SIM103",
    "UP037", # 禁用自动去除类型注解引号
    "UP007", # 禁用自动转换 Optional 为 X | None 语法
    "UP006", # 禁用自动转换类型注释（如 Dict[str, int] -> dict[str, int]）
    "UP035", # 禁用自动从 typing 导入中移除已弃用的类型
    "UP040", # 禁用其他类型注解相关转换
    "UP045", # 禁用建议使用 X | None 代替 Optional[X]
    "D106", # 嵌套类缺少说明文档
    "RUF003", # 使用了中文符号提示
    "RUF002", # 使用了中文符号提示
    "ARG002", # 定义变量未使用
    "EM102",
    "EM101",
    "D400",
    "D415",
    # default
    "COM812",
    "COM819",
    "D100",
    "D203",
    "D213",
    "D300",
    "E111",
    "E114",
    "E117",
    "ISC001",
    "ISC002",
    "PLC0415",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "W191",
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[lint.per-file-ignores]
# Ignore all directories named `tests`.
"tests/**" = ["INP001", "S101"]
